services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: healthcare_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    restart: unless-stopped
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  gotenberg:
    image: gotenberg/gotenberg:7
    container_name: healthcare-gotenberg
    restart: unless-stopped
    ports:
      - "3001:3000" # Expose Gotenberg's API on host port 3001
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  stt:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: healthcare-stt
    restart: unless-stopped
    environment:
      # Configure model and performance; change as needed
      ASR_MODEL: ${STT_MODEL:-medium}
      ASR_ENGINE: faster_whisper
      ASR_BEAM_SIZE: 1
      ASR_COMPUTE_TYPE: ${STT_COMPUTE_TYPE:-int8}
      ASR_LANGUAGE: ${STT_LANGUAGE:-pt}
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/docs"]
      interval: 10s
      timeout: 5s
      retries: 15
      
  ollama:
    image: ollama/ollama:latest
    container_name: healthcare-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 15

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://healthcare:${POSTGRES_PASSWORD}@postgres:5432/healthcare_db
    container_name: healthcare-app
    environment:
      DATABASE_URL: postgresql://healthcare:${POSTGRES_PASSWORD}@postgres:5432/healthcare_db
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-091f102918edce0e682e220705848ff064ec12d5f5c7b832038d64851d6d8b04}
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3}
      REDIS_HOST: redis
      STT_URL: ${STT_URL:-http://stt:9000/asr}
      STT_PROVIDER: ${STT_PROVIDER:-faster-whisper}
      STT_LANGUAGE: ${STT_LANGUAGE:-pt}
      GOTENBERG_URL: http://gotenberg:3000
      BACKUPS_DIR: /app/backups
      # Temporary debug bypass to simulate authenticated requests from test clients
      ALLOW_TEST_BYPASS: '${ALLOW_TEST_BYPASS:-false}'
      # ICE servers for WebRTC (format: url,username,credential;url2,username2,credential2)
      NEXT_PUBLIC_ICE: ${NEXT_PUBLIC_ICE:-turn:turn:3478,teleuser,telepass;stun:stun.l.google.com:19302,,}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
      stt:
        condition: service_started
      gotenberg:
        condition: service_healthy
    networks:
      - healthcare-network
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
      - /home/umbrel/backups/healthcare:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 15

  turn:
    image: coturn/coturn:latest
    container_name: healthcare-turn
    restart: unless-stopped
    command: >-
      --log-file=stdout
      --realm=healthcare.local
      --lt-cred-mech
      --user=teleuser:telepass
      --fingerprint
      --no-tls
      --listening-port=3478
    networks:
      - healthcare-network
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
    healthcheck:
      test: ["CMD-SHELL", "turnutils_stunclient -p 3478 127.0.0.1 >/dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  ollama_data:
  uploads_data:
  backups_data:

networks:
  healthcare-network:
    driver: bridge

  
  
  
  
