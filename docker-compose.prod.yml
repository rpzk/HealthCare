version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-db
    environment:
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: healthcare_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network

  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    networks:
      - healthcare-network
      
  ollama:
    image: ollama/ollama:latest
    container_name: healthcare-ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - healthcare-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-app
    environment:
      DATABASE_URL: postgresql://healthcare:${POSTGRES_PASSWORD}@postgres:5432/healthcare_db
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3}
      REDIS_HOST: redis
      NODE_ENV: production
    depends_on:
      - postgres
      - redis
      - ollama
    networks:
      - healthcare-network

volumes:
  postgres_data:
  ollama_data:

networks:
  healthcare-network:
    driver: bridge
