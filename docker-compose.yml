services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-db
    environment:
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: healthcare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    ports:
      - "6379:6379"
    networks:
      - healthcare-network
      
  # Ollama Service (IA local)
  ollama:
    image: ollama/ollama:latest
    container_name: healthcare-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - healthcare-network

  # Healthcare Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthcare-app
    environment:
      DATABASE_URL: postgresql://healthcare:${POSTGRES_PASSWORD:-change_me}@postgres:5432/healthcare_db
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change_me}
      NEXTAUTH_URL: http://localhost:3000
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-phi3}
      REDIS_HOST: redis
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - ollama
    networks:
      - healthcare-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
  ollama_data:

networks:
  healthcare-network:
    driver: bridge
