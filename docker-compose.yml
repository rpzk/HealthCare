services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-db
    environment:
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
      POSTGRES_DB: healthcare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    ports:
      - "6379:6379"
    networks:
      - healthcare-network
      
  # Ollama Service (IA local)
  ollama:
    image: ollama/ollama:latest
    container_name: healthcare-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - healthcare-network

  # Healthcare Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://healthcare:${POSTGRES_PASSWORD:-change_me}@postgres:5432/healthcare_db
    container_name: healthcare-app
    environment:
      DATABASE_URL: postgresql://healthcare:${POSTGRES_PASSWORD:-change_me}@postgres:5432/healthcare_db
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-umbrel_secret_key_123}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://healthcare.rafaelpiazenski.com}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-091f102918edce0e682e220705848ff064ec12d5f5c7b832038d64851d6d8b04}
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-phi3}
      REDIS_HOST: redis
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - ollama
      - gotenberg
    networks:
      - healthcare-network
  # Gotenberg PDF Signing Service
  gotenberg:
    image: gotenberg/gotenberg:7
    container_name: healthcare-gotenberg
    restart: unless-stopped
    ports:
      - "3001:3000" # Expose Gotenberg's API on host port 3001
    environment:
      DISABLE_GOOGLE_CHROME: 1 # Only needed if you don't want HTML to PDF
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups

volumes:
  postgres_data:
  ollama_data:

networks:
  healthcare-network:
    driver: bridge
